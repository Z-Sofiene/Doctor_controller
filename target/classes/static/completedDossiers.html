<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of completed Files</title>
    <script>
        async function displayCompletedDossiers() {
            try {
                const response = await fetch('/api/dossiers/list');
                const patientFiles = await response.json();

                const tableBody = document.getElementById('dossiers-list-body');
                tableBody.innerHTML = '';

                patientFiles.forEach(d => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${d.id}</td>
                        <td>${d.patientName}</td>
                        <td>${d.status}</td>
                        <td>${d.createdDate}</td>
                        <td>${d.completedDate}</td>
                        <td>
                            <form action="/dossiers/delete" method="post">
                            <input type="hidden" name="id" value="${d.id}">
                            <button type="submit">Delete</button>
                            </form>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching dossiers:', error);
            }
        }

        window.onload = displayCompletedDossiers;
    </script>
</head>
<body>
    <h1>List of completed files</h1>

    <table id="dossiers-list" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>File Status</th>
                <th>Creation Date</th>
                <th>Completed Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="dossiers-list-body">
            <!-- Data will be injected here by JavaScript -->
        </tbody>
    </table>
    <a href="/add-dossier.html">Add File</a>
</body>
</html>
